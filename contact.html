<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>
<body>
  <br>

  <!-- Contact Page Form -->
  <center><div class="container">
    <div class="box">Contact Us</div></center>

    <br> <br>

    
    <link rel="stylesheet" href="style3.css">
    <form>
  
      <label for="fname">First Name: </label>
      <input type="text" id="fname" name="firstname" placeholder="Joseph">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Morgan">
  
      <label for="phone">Mobile Number: </label>
      <input type="text" id="phone" name="phone" placeholder="9876XXXXX">
  
      <label for="subject">Query</label>
      <textarea id="subject" name="subject" placeholder="Ask Us Anything Anytime..." style="height:200px"></textarea>

      <strong><em>Note: It may take 1-2 days to get back to you. Thank you!</em></strong>
      <br> <br>
      <input type="submit" value="Submit">
  
    </form>
    <br> 
    <!-- ALink, Vlink for text hyperlinks  -->
    <a href = "homepage.html" target = "_self" >GO TO HOME PAGE</a>



  
  </div>
  
</body>
</html>
