<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>

   
   <!-- Frameset -->
   <frameset cols = "35%,30%,35%">
      <frame name = "left" src = "19.jpg" />
      <frame name = "center" src = "21.jpg" />
      <frame name = "right" src = "20.jpg" />
      
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>

   
   
</html>
